<form action="/admin/config/timeOverride/edit/{{if .}}{{.Key}}{{end}}" method="POST">
		<label>Dátum</label>
		<input required type="text" class="form-control" name="date" id="date" value="{{if .}}{{.Date.Format "2.1.2006"}}{{end}}"><br>
		<label>Čas zapnutia</label>
		<input required type="text" name="on" class="time form-control" value="{{if .}}{{.On.Format "15:04"}}{{end}}"><br>
		<label>Čas vypnutia</label>
		<input required type="text" name="off" class="time form-control" value="{{if .}}{{.Off.Format "15:04"}}{{end}}">
		<br>
		<button type="submit" class="btn btn-primary">Uložiť</button>
</form>
