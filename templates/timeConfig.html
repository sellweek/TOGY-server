{{if equal (len .) 0}}
<div class="alert alert-info">
	Zatiaľ nie sú pridané žiadne časové výnimky
</div>
{{else}}
<table class="table">
	<thead>
		<tr>
			<th>
				Dátum
			</th>
			<th>
				Čas zapnutia
			</th>
			<th>
				Čas vypnutia
			</th>
			<th>
				Vymazať
			</th>
		</tr>
	</thead>
	<tbody>
		{{range .}}
		<tr>
			<td>
				<a href="/admin/config/timeOverride/edit/{{.Key}}">{{.Date.Format "2.1.2006"}}</a>
			</td>
			<td>
				{{.On.Format "15:04"}}
			</td>
			<td>
				{{.Off.Format "15:04"}}
			</td>
			<td>
			<form method="POST" action="/admin/config/timeOverride/delete" class="button-form">
				<input type="hidden" name="key" value="{{.Key}}">
				<button type="submit" class="btn btn-danger">Vymazať</button>
			</form>
		</td>
	</tr>
	{{end}}
</tbody>
</table>
{{end}}

<a href="/admin/config/timeOverride/edit" class="btn btn-default">
	Pridať novú
</a>
